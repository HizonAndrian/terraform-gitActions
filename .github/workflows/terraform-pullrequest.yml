name: Terraform Plan for Pull Requests

on:
  # Events/Trigger the workflow
  pull_request:

    #Activity Type
    types:
      - closed

jobs:
  terraform:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest
    env:
      # Terraform Cloud API Token
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=planfile.tfplan

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Readable and Annotated Terraform Plan
        run: terraform show -no-color planfile.tfplan > terraform-plan.txt